---
layout: default
image: header.jpg
---
{% if page.image %}
<div class="banner">
  <div class="inner" style="background-image: url('{{ site.baseurl }}/content/images/{{ page.image }}')">
    <img src='{{ site.baseurl }}/content/images/{{ page.image }}'>
    </div>
</div>
{% endif %}

<article class="post-content">
  <header>
    <a href="{{ site.baseurl }}/" id="home_link">
      <img width="45" height="45" src="{{ site.baseurl }}/assets/images/home.jpg" alt="" />
    </a>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="text">
    {{ content }}
  </div>
  {% include footer.html %}
</article>
